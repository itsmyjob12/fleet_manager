{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<!-- partial -->

<style>
  /* Styles généraux pour le tableau de bord */
  .main-panel {
    background-color: #f4f5f7;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Styles pour les cartes */
  .card {
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-weight: 600;
    font-size: 1.25rem;
    margin-bottom: 20px;
    color: #2c3e50;
  }

  /* Styles pour les formulaires */
  .form-group.row {
    margin-bottom: 15px;
  }

  .form-control {
    border-radius: 5px;
    border: 1px solid #ced4da;
    padding: 10px;
  }

  .form-control:focus {
    border-color: #5c6bc0;
    box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
  }

  .btn-gradient-primary {
    background: linear-gradient(45deg, #5c6bc0, #3949ab);
    border: none;
    color: #fff;
  }

  .btn-light {
    background: #fff;
    border: 1px solid #ced4da;
    color: #495057;
  }

  .btn-gradient-primary:hover,
  .btn-light:hover {
    opacity: 0.9;
  }

  /* Styles pour le sélecteur de fichier */
  #file-upload {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ced4da;
  }

  #file-preview {
    margin-top: 15px;
    max-height: 300px;
    max-width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  /* Styles pour les textes d'output et de messages d'erreur */
  .output {
    font-weight: bold;
    color: #333;
  }

  .text-danger {
    color: #d9534f;
  }

  /* Styles pour la zone d'aperçu de l'image */
  #file-preview {
    display: block;
    max-height: 300px;
    margin: 20px auto;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>

<style>
  .page-header {
    margin-bottom: 20px;
    padding: 10px;
    background-color: #f8f9fa;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .page-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  .breadcrumb {
    background-color: transparent;
    padding: 0;
    margin: 0;
  }

  form {
    /* Style de votre formulaire */
    margin-top: 20px;
    /* Espacement supérieur pour que le formulaire ne colle pas à l'en-tête */
  }
</style>
</head>

<body>

  <div class="page-header">
    <h3 class="page-title"> Fleet_Manager</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
      </ol>
    </nav>
  </div>

  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-md-6 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Ajout de conducteur</h4>
              <form method="post" enctype="multipart/form-data" class="forms-sample">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="nom_conducteur" class="col-sm-3 col-form-label">Nom du conducteur</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="name" id="nom_conducteur"
                      placeholder="Nom du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="adresse" class="col-sm-3 col-form-label">Adresse</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="adresse" id="adresse"
                      placeholder="Adresse du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="num_tel" class="col-sm-3 col-form-label">Numero de telephone</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="telephone" id="telephone"
                      placeholder="Telephone du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="site_web" class="col-sm-3 col-form-label">Site web</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="site_web" id="site_web"
                      placeholder="Site web du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-sm-3 col-form-label">Adresse e-mail</label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" id="email"
                      placeholder="Email du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="horaires" class="col-sm-3 col-form-label">Horaires d'ouverture</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" name="horaire" id="horaire"
                      placeholder="Horaires d'ouverture du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="services" class="col-sm-3 col-form-label">Services proposés</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" name="service" id="service"
                      placeholder="Services proposés par le conducteur"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="photo_conducteur" class="col-sm-3 col-form-label">Photo du conducteur</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" name="photo_conducteur" accept=".jpg, .jpeg, .png"
                      id="file-upload" placeholder="Photo du conducteur" />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="logo_conducteur" class="col-sm-3 col-form-label">Logo du conducteur</label>
                  <div class="col-sm-9">
                    <input type="file" class="form-control" name="logo_conducteur" accept=".jpg, .jpeg, .png"
                      id="file-upload" placeholder="Logo du conducteur" />
                  </div>
                </div>
                <button type="submit" class="btn btn-gradient-primary me-2">Submit</button>
                <a href="#" class="btn btn-light">Cancel</a>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6 grid-margin stretch-card ">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title"></h4>
              <img src="#" alt="Visionnage de l'image sélectionnée" id="file-preview" />
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include "includes/footer.html" %}
    <!-- partial -->
  </div>
  <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script>
    document
      .getElementById("marque_voiture_select")
      .addEventListener("change", function () {
        var select = document.getElementById("marque_voiture_select");
        var nouvelleMarqueInput = document.getElementById("nouvelle_marque");

        if (select.value === "autre") {
          nouvelleMarqueInput.style.display = "block";
        } else {
          nouvelleMarqueInput.style.display = "none";
        }
      });
  </script>
  <script>
    // Sélectionnez l'élément d'entrée de type fichier et l'élément image
    const fileUpload = document.getElementById("file-upload");
    const filePreview = document.getElementById("file-preview");

    // Ajoutez un écouteur d'événements pour détecter les changements dans le fichier sélectionné
    fileUpload.addEventListener("change", function () {
      // Vérifiez si un fichier a été sélectionné
      if (fileUpload.files && fileUpload.files[0]) {
        // Créez un objet URL pour l'aperçu de l'image
        const reader = new FileReader();
        reader.onload = function (e) {
          // Mettez à jour la source de l'image avec l'URL de l'aperçu
          filePreview.src = e.target.result;
        };
        // Chargez le fichier en tant que données URL
        reader.readAsDataURL(fileUpload.files[0]);
      }
    });
  </script>

  <script>
    // Fonction pour filtrer les modèles en fonction de la marque sélectionnée
    function filterModelsByBrand() {
      var selectedBrandId = document.getElementById("marque_voiture_select").value;
      if (selectedBrandId !== "") {
        fetch('/get_models/' + selectedBrandId)
          .then(response => response.json())
          .then(data => {
            var select = document.getElementById("modele_select");
            select.innerHTML = ""; // clear existing options
            data.forEach(function (item) {
              var option = document.createElement("option");
              option.value = item.id;
              option.text = item.nom;
              select.appendChild(option);
            });
          });
      }
    }

    // Event listener pour filtrer les modèles lorsqu'une marque est sélectionnée
    document.getElementById("marque_voiture_select").addEventListener("change", filterModelsByBrand);

    // Fonction pour afficher/cacher le champ pour ajouter une nouvelle marque
    function toggleNewBrandInput() {
      var select = document.getElementById("marque_voiture_select");
      var input = document.getElementById("nouvelle_marque");
      if (select.value === "autre") {
        input.style.display = "block";
      } else {
        input.style.display = "none";
        input.value = "";
      }
    }

    // Event listener pour afficher/cacher le champ pour ajouter une nouvelle marque
    document.getElementById("marque_voiture_select").addEventListener("change", toggleNewBrandInput);

    // Fonction pour afficher/cacher le champ pour ajouter un nouveau modèle
    function toggleNewModelInput() {
      var select = document.getElementById("modele_select");
      var input = document.getElementById("nouveau_modele");
      if (select.value === "autre") {
        input.style.display = "block";
      } else {
        input.style.display = "none";
        input.value = "";
      }
    }

    // Event listener pour afficher/cacher le champ pour ajouter un nouveau modèle
    document.getElementById("modele_select").addEventListener("change", toggleNewModelInput);
  </script>


  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/misc.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
  <script src="{% static 'assets/js/todolist.js' %}"></script>
  <script src="{% static 'assets/js/jquery.cookie.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <!-- End custom js for this page -->
</body>

</html>
{% endblock content %}
